version: "3.9"

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: lime
      POSTGRES_PASSWORD: limepassword
      POSTGRES_DB: lime
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
